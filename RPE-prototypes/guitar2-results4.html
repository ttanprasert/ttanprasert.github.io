<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Danny Boy (Traditional) Strum Guitar Cover Lesson in G with Chords/Lyrics - Munson</title>

<!-- Add icon library -->
<link rel="icon" type="image/png" href="images/youtube-icon.png">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretty-checkbox@3.0/dist/pretty-checkbox.min.css" >
<link rel="stylesheet" href="css/evaluation-form.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<style>

 body, html {
  height: 100%;
  margin: 0;
  font-family: "Roboto", sans-serif;
}

.column {
  float: left;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

.map {
outline: 0;
}

.video {  
    position: absolute;
    margin-left: 16%;
    margin-top: 6%;
  }


</style>
</head>
<body>

<div class="row">
    <iframe name="frame" style="display:none;"></iframe>
    <div class="form-popup" id="feedbackForm">
        <form target="frame" class="form-container">
            <h4> Please rate the instructional quality of this video: </h4>

            <div id="handBox" class="pretty p-default p-curve">
                <input type="checkbox" />
                <div class="state">
                    <label>Show hands clearly</label>
                </div>
            </div> <br>
            <div id="perfBox" class="pretty p-default p-curve">
                <input type="checkbox" />
                <div class="state">
                    <label>Error-free performance</label>
                </div>
            </div> <br>
            <div id="scoreBox" class="pretty p-default p-curve">
                <input type="checkbox" />
                <div class="state">
                    <label>Provide annotations</label>
                </div>
            </div> <br>
            <div id="easyBox" class="pretty p-default p-curve">
                <input type="checkbox" />
                <div class="state">
                    <label>Good for beginners</label>
                </div>
            </div> <br>
            <div id="tipsBox" class="pretty p-default p-curve">
                <input type="checkbox" />
                <div class="state">
                    <label>Give practice tips</label>
                </div>
            </div><br><br>

            <button type="submit" class="btn submit" onclick="closeForm()"><label>Submit</label></button>
            <button type="submit" class="btn cancel" onclick="closeForm()"><label>Close</label></button>
        </form>
    </div>

    <div class="column" id="sidemenu" style="width:15%">
        <img name="menu_img" src="images/simplemenu.png" style="position:fixed; top:0; left:0; width:15%">
    </div>

    <div class="column" id="mainview" style="margin-left:15%; width:85%;">
        <img src="images/searchbar.png" style="position:fixed; top:0; left:15%; width:85%">
        <img src="images/ytbackground-4.png" style="position:absolute; top:9%; left:15%; width:85%;">
    </div>

    <iframe class="video" id="existing-iframe-example"
    width="56.4%" height="66%"
    src="https://www.youtube.com/embed/0GHOJYCcI9Q?autoplay=1&mute=1&enablejsapi=1"
    frameborder="0"
    name="lesson-video"
    ></iframe>
</div>

<script type="text/javascript">
    var tag = document.createElement('script');
    tag.id = 'iframe-demo';
    tag.src = 'https://www.youtube.com/iframe_api';
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    var player;
    var repeatVar;
    var repeat = false;
    function onYouTubeIframeAPIReady() {
        player = new YT.Player('existing-iframe-example', {
            events: {
            'onStateChange': onPlayerStateChange
            }
        });
    }

    function GetURLParameter(sParam)
    {
        var sPageURL = window.location.search.substring(1);
        var sURLVariables = sPageURL.split('&');
        for (var i = 0; i < sURLVariables.length; i++) 
        {
            var sParameterName = sURLVariables[i].split('=');
            if (sParameterName[0] == sParam) 
            {
                return sParameterName[1];
            }
        }
    }


    function onPlayerStateChange(event) {
        if (event.data == 0) {
            openForm();
        }
    }

    function openForm() {
        var showForm = GetURLParameter('d');
        if (showForm == 1) {
            document.getElementById("feedbackForm").style.display = "block";
        }
    }

    function closeForm() {
        document.getElementById("feedbackForm").style.display = "none";
    }
</script>
<script>$('img[usemap]').rwdImageMaps();</script>
</body>
</html>
