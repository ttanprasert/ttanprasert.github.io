<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Danny Boy (Traditional) Strum Guitar Cover Lesson in G with Chords/Lyrics - Munson</title>

<!-- Add icon library -->
<link rel="icon" type="image/png" href="images/youtube-icon.png">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="css/chatbot.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="jquery.rwdImageMaps.min.js"></script>

<style>
.column {
  float: left;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

.map {
outline: 0;
}

.video {  
    position: absolute;
    margin-left: 15.5%;
    margin-top: 5.4%;
  }


</style>
</head>
<body>

<div class="row">
    <div class="column" id="sidemenu" style="width:15%">
        <img name="menu_img" src="images/youtubemenu.png" style="position:fixed; top:0; left:0; width:15%" usemap="#buttonMap">
        <map name="buttonMap">
            <area class="map" shape="rect" coords="0,600,300,700" alt="endSession" href="guitar3-end.html">
        </map>
    </div>

    <div class="column" id="mainview" style="margin-left:15%; width:85%;">
        <img src="images/searchbar.png" style="position:fixed; top:0; left:15%; width:85%">
        <img src="images/ytbackground-2.png" style="position:absolute; top:9%; left:15%; width:85%;">
    </div>

    <iframe class="video" id="existing-iframe-example"
    width="56.4%" height="65.2%"
    src="https://www.youtube.com/embed/-aSjYYn86ZY?autoplay=1&mute=1&enablejsapi=1"
    frameborder="0"
    name="lesson-video"
    ></iframe>

    <button class="open-button" id="openchat" onclick="openForm()">ASK COMPANION</button>
    <div class="chat" id="chatbot" style="width:20%; display:none">
        <div id="chatwindow" class="container">
            <button class="smallbtn" style="position:absolute; top:5; float: right" onclick="closeForm();"><i class="fa fa-window-minimize"></i></button> 

            <div class="row">
                <div id="query1" class="col-md-12 chat-item">
                    Test Message 1
                </div>
            </div>
                
            <div class="row">
                <div id="reply1" class="col-md-12 bot-item">
                    Bot reply 1
                </div>
            </div>

            <div class="row">
                <div id="query2" class="col-md-12 chat-item">
                    Test Message 2
                </div>
            </div>
                
            <div class="row">
                <div id="reply2" class="col-md-12 bot-item">
                    Bot reply 2
                </div>
            </div>

            <div class="row">
                <div id="query3" class="col-md-12 chat-item">
                    Test Message 3
                </div>
            </div>
                
            <div class="row">
                <div id="reply3" class="col-md-12 bot-item">
                    Bot reply 3
                </div>
            </div>

            <div class="row">
                <div id="query4" class="col-md-12 chat-item">
                    Test Message 4
                </div>
            </div>
                
            <div class="row">
                <div id="reply4" class="col-md-12 bot-item">
                    Bot reply 4
                </div>
            </div>
        </div>

        <div class="chat-footer">
            <input id="myInput" type="text" placeholder="Message" style="width:75%; height:40px"/>
            <button id="sendMsg" class="btn" onclick="getInputValue();"><i class="fa fa-send"></i></button>
        </div>   
    </div>

</div>

<script src="./chatbot.js"></script>
<script>$('img[usemap]').rwdImageMaps();</script>
</body>
</html>
