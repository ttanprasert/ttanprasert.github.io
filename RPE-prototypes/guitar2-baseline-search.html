<style>
* {
  box-sizing: border-box;
}

body {
  padding: 0px;
  font-family: sans-serif;
}


.column {
  float: left;
}

.item {
  float: right;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

.map {
outline: 0;
}

.gif {
  position: absolute;
  background: white;
  opacity:0;
  z-index:600;
}

.gif:hover {
  opacity:100;
}

/* The "show" class is added to the filtered elements */
.show {
  display: block;
}

img {
    display: inline;
}

</style>
