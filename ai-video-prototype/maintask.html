<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>AIVIDEO-Prototype</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<link rel="stylesheet" href="css/styles.css" type="text/css">

</head>

<body onload="setup()">
    <div style="position:absolute; left:0px; top:0px; z-index:1; background-color:black;">
        <h3 id="step" style="color: white; padding-left: 20px; padding-right: 20px;">STEP 1</h3>
    </div>
    <h3 id="instHeader" style="position: absolute; left: 125px; top: 0px; width: auto;">Pick your stance on the given statement</h3>
    <p id="inst" style="position: absolute; left: 125px; top: 40px;"><p>

    <div id="stance" class="modal">
        <h3 id="stanceInst" style="text-align:center">Pick your stance on the statement:</h3>
        <h1 class="debateTopic" id="debateTopic"> </h1>
        <div class="column">
            <div class="choiceGroup">
                <input type="radio" name="radio" value="Strongly Disagree" id="stronglyDisagree" />
                <label for="stronglyDisagree">Strongly Disagree</label>
            </div>
            <div class="choiceGroup">
                <input type="radio" name="radio" value="Disagree" id="disagree" />
                <label for="disagree">Disagree</label>
            </div>
            <div class="choiceGroup">
                <input type="radio" name="radio" value="Slightly Disagree" id="slightlyDisagree" />
                <label for="slightlyDisagree">Slightly Disagree</label>
            </div>
            <div class="choiceGroup">
                <input type="radio" name="radio" value="Slightly Agree" id="slightlyAgree" />
                <label for="slightlyAgree">Slightly Agree</label>
            </div>
            <div class="choiceGroup">
                <input type="radio" name="radio" value="Agree" id="agree" />
                <label for="agree">Agree</label>
            </div>
            <div class="choiceGroup">
                <input type="radio" name="radio" value="Strongly Agree" id="stronglyAgree" />
                <label for="stronglyAgree">Strongly Agree</label>
            </div>
        </div>
        <button id="totask1" type="button" class="continueButton" style="display:block" onclick="topage(1)" disabled>Continue  <i class="fa fa-arrow-right"></i></button>
        <button id="tocomment1" type="button" class="continueButton" onclick="topage(3)">Continue  <i class="fa fa-arrow-right"></i></button>
        <button id="tocomment2" type="button" class="continueButton" onclick="topage(6)">Continue  <i class="fa fa-arrow-right"></i></button>
    </div>


    <div id="task" style="display: none">
        <div style="position:absolute; left:0%; bottom: 20px; width:50%; height:calc(100% - 130px); float:left;">
            <iframe class="videoEssay" id="video" src=""> </iframe>
            <div id="comment" class="commentArea">
                <img id="userAvatar" class="avatar" src="source/user-icon.jpg">
                <textarea class="comment" id="commentBox"></textarea>
            </div>
        </div>
        <div style="position:absolute; left:53%; bottom: 20px; width: 45%; height:calc(100% - 130px); float:left;">
            <div class="chat" id="chatbot">
                <div id="chatheader" class="chatHeader">Chat with YOUTUBER</div>
                <div id="chatwindow" class="chatContainer">
                </div>
                <div class="textArea">
                    <textarea id="message-input" class="textBox" rows="5" cols="28"></textarea>
                    <!--button type="button" class="sendButton"><i class="fa fa-paper-plane"></i></button-->
                </div>
            </div>
        </div>
        <button id="tostance2" type="button" class="continueButton" onclick="topage(2)">Continue  <i class="fa fa-arrow-right"></i></button>
        <button id="tochat" type="button" class="continueButton" onclick="topage(4)">Continue  <i class="fa fa-arrow-right"></i></button>
        <button id="tostance3" type="button" class="continueButton" onclick="topage(5)">Continue  <i class="fa fa-arrow-right"></i></button>
        <button id="done" type="button" class="continueButton" onclick="getmsg()">DONE</button>
        <button id="recopy" type="button" class="continueButton" onclick="copymsg()">Copy Data</button>
    </div>

    <div id="dataDiv" class="modal" style="display: none; background-color: lightgrey;">
       <p id="data" style='padding: 10px; background-color: lightgrey; font-family: "Lucida Console", "Courier New", monospace;'>PLACEHOLDER</p>
    </div>

    <script type="text/javascript" src="./config.js"></script>
    <script type="text/javascript" src="./chat.js"></script>
</body>
</html>
