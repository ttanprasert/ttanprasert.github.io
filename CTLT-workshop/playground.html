<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Workshop Playground</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<link rel="stylesheet" href="./css/styles.css" type="text/css">

</head>

<body>
    <h2 style="margin: 20px;">Playground
        <select name="method-select" style="font-size: 20px; font-family:'Trebuchet MS', sans-serif;" id="method" onChange="chooseMethod();">
            <option value="0">Prompt</option>
            <option value="1">Examples</option>
            <option value="2">Prompt + examples</option>
        </select>
    </h2>
    
    <div class="row">
        <div class="column">
            <h3>Training</h3>
            <b>Prompt:</b><br>
            <textarea id="train-context" class="examples" style="height: 10vh;">You will be given a pair of question and answer. You should turn it into a dialogue between a teaching assistant, AH, and three students, DH, KM, and JW.</textarea><br><br>
            <b>Examples:</b><br>
            <textarea id="train-examples" class="examples" style="height: 70vh;" disabled>
[Question:] Can you spot the differences between this map from 1914 and what Europe looks like nowadays (the previous map that was just shown)? Hint: think about what countries existed and where the borders were!
[Answer:] There are three main differences between Europe in 1914 and nowadays: (1) Germany was bigger than it is now; (2) Russia was also bigger than it is now; (3) Austria and Hungary are one country, and it's called the Austro-Hungarian Empire.
[Dialogue:] AH: Before the professor tells us the answer, let’s take a moment, try and see if you can spot the differences between this map from 1914 and what Europe looks like nowadays. Specifically, think about what countries existed and where the borders were.
DH: Germany seems pretty big here.
KM: Austria and Hungary are one country?
AH: Yes, and yes! We can see two big countries in the middle that look different from the modern map, the German Empire and Austria Hungary, also known as the Austro-Hungarian Empire. Is there any other country that seemed bigger back in the day?
JW: Russia?
AH: That’s right, Russia.
###
            </textarea>
        </div>
        <div class="column" style="background-color:white">
            <h3>Testing</h3>
            <div class="row">
                <div class="menuBlock" style="width: 75%;">
                    <b>Input:</b><br>
                    <textarea id="test-input" class="examples" style="width: 100%; height: 17vh;"></textarea><br><br>
                </div>
                <div class="menuBlock" style="width: 20%;">
                    <p>Model:</p>
                    <select name="model-select" style="font-size: 16px; font-family:'Trebuchet MS', sans-serif;" id="model">
                        <option value="0">gpt-3.5-turbo</option>
                        <option value="1">gpt-3.5-turbo-0125</option>
                        <option value="2">gpt-4</option>
                        <option value="3">gpt-4-turbo</option>
                    </select>
                    <p id="temperature">Temperature: 0.5</p>
                    <input id="tempSlider" type="range" style="width: 60%;" min="0" max="100" value="50">
                    <button id="submit" type="button" class="submitButton" onclick="generateOutput();">Generate Dialogue</button>
                </div>
            </div>
                    
            <b>Output:</b><br>
            <div id="test-output" class="examples" style="height: 63vh; background-color:white; font-family:monospace;"> 
                <p id="output-text"></p>
                <div id="loading" class="loader" style="display:none;"></div>
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="./playground.js"></script>
</body>
</html>
